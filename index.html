<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Inauguration</title>
  <link rel="stylesheet" href="styles.css" />

<style>
  .hero, #judges-screen, #qr-screen {
    transition: transform 0.5s ease;
    perspective: 1000px;
    transform-style: preserve-3d;
    will-change: transform;
  }

  .hero:hover, #judges-screen:hover, #qr-screen:hover {
    transform: rotateY(2deg) rotateX(2deg) scale(1.01);
  }

  #voice-status {
    position: fixed;
    bottom: 10px;
    left: 10px;
    color: white;
    background: rgba(0,0,0,0.7);
    padding: 8px 12px;
    border-radius: 10px;
    font-size: 14px;
    z-index: 1000;
  }
</style>
</head>
<body>
  <div id="barba-wrapper">
    <div class="barba-container" data-barba="container" data-barba-namespace="home">
      <div class="curtains" id="curtains">
        <div class="left-curtain"></div>
        <div class="right-curtain"></div>
      </div>
      <section class="hero" id="welcome-screen">
        <div class="content">
          <h1>Welcome to the Inauguration</h1>
          <p>Say "Open the curtains" to begin</p>
        </div>
      </section>
      <section class="hero hidden" id="judges-screen">
        <div class="content">
          <h1>Welcome Honorable Judges</h1>
          <p>And all our beloved club members</p>
        </div>
      </section>
      <section class="hero hidden" id="qr-screen">
        <div class="content">
          <h1>Scan the QR Code</h1>
          <img src="https://api.qrserver.com/v1/create-qr-code/?data=EventStart&size=200x200" alt="QR Code" />
        </div>
      </section>
    </div>
  </div>

  <script src="https://unpkg.com/@barba/core"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="script.js"></script>

  <div id="voice-status" style="position: fixed; bottom: 10px; left: 10px; color: white; background: rgba(0,0,0,0.7); padding: 8px 12px; border-radius: 10px; font-size: 14px;">Initializing voice recognition...</div>
</body>

</html>
